<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="cover">
        <img src="./images/madina.jpg" alt="img" width="150px" height="150px" />
      </div>
      <audio
        id="audio"
        src="./musics/Azizjon RoÊ»zmatov - Senga mazza Madinam.mp3"
      ></audio>
      <h3 id="name" class="name">Azizjon Ro'zmattov</h3>
      <p id="music__name" class="music__name">Madinada uyim bo'lsaydi</p>

      <div class="waveform-container">
        <div class="waveform" id="waveform">
          <div class="progress" id="progress"></div>
        </div>
        <div class="time" id="current-time">0:00</div>
      </div>

      <div class="volume-control">
        <i id="volume-icon" class="fa-solid fa-volume-high"></i>
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>

      <div class="buttons">
        <button id="backward">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button id="play">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="forward"><i class="fa-solid fa-forward"></i></button>
      </div>
    </div>

    <script src="./music.js"></script>
  </body>
</html>
